<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crud/css/contactlist.css' %}">
</head>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Submitted at</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contact %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.message }}</td>
            <td>{{ contact.submitted_at }}</td>
            <td>
                <p>
                    <a class='btn btn-outline-danger' href="{% url 'contact_delete' contact.pk %}">Delete</a>
                    <a class='btn btn-outline-warning' href="{% url 'contact_update' contact.pk %}">Update</a>
                </p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p><a class='btn btn-outline-secondary'href="{% url 'home' %}">Home Page</a></p>
